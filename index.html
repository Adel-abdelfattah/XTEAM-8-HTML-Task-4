<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center py-5">
            <form class="bg-light border-dark col-6 text-center border border-light p-5" action="/index.html">
        
                <p class="h4 mb-4 text-danger">Sign in</p>
            
                <!-- Email -->
                <input type="email"  class="form-control mb-4" placeholder="E-mail">
            
                <!-- Password -->
                <input type="password"  class="form-control mb-4" placeholder="Password">
            
                <div class="d-flex justify-content-around">
                    <div>
                        <!-- Remember me -->
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" name="checkbox">
                            <label  for="checkbox">Remember me</label>
                        </div>
                    </div>
                    <div>
                        <!-- Forgot password -->
                        <a href="/index.html">Forgot password?</a>
                    </div>
                </div>
                <!-- Sign in button -->
                <button class="btn btn-info btn-block my-4" type="submit">Sign in</button>
            
                <!-- Register -->
                <p>Not a member?
                    <a href="/register.html">Register</a>
                </p>
            
                <!-- Social login -->
                <p>or sign in with:</p>
            
                <a href="#" class="mx-2" role="button"><i class="fab fa-facebook-f light-blue-text"></i></a>
                <a href="#" class="mx-2" role="button"><i class="fab fa-twitter light-blue-text"></i></a>
                <a href="#" class="mx-2" role="button"><i class="fab fa-linkedin-in light-blue-text"></i></a>
                <a href="#" class="mx-2" role="button"><i class="fab fa-github light-blue-text"></i></a>
            </form>
        </div>
        
    </div>
    <video src="/"></video>
</body>
</html>
